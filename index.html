<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>整理書櫃</title>
  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
      -webkit-tap-highlight-color: transparent;
    }
    body {
      background: #1a1a2e;
    }
    #game-container {
      display: flex;
      flex-direction: row;
      width: 100%;
      height: 100%;
      position: relative;
    }
    /* 過場時えりか風格角色疊層：僅在恭喜過關時顯示，放在左下角 */
    #celebration-overlay {
      position: absolute;
      inset: 0;
      z-index: 20;
      display: none;
      justify-content: flex-start;
      align-items: flex-end;
      padding-left: 2%;
      padding-bottom: 5%;
      pointer-events: none;
    }
    #celebration-overlay.visible {
      display: flex;
    }
    .sound-and-canvas-wrapper {
      flex: 1;
      min-width: 0;
      min-height: 0;
      display: flex;
      flex-direction: column;
    }
    .sound-bar {
      flex-shrink: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 8px 0;
      background: rgba(0, 0, 0, 0.25);
    }
    .sound-toggle-btn {
      padding: 8px 20px;
      font-size: 14px;
      border: 1px solid rgba(255, 255, 255, 0.4);
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.12);
      color: #fff;
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
    }
    .sound-toggle-btn:hover {
      background: rgba(255, 255, 255, 0.2);
    }
    .sound-toggle-btn:disabled {
      cursor: default;
    }
    #game-container .game-canvas-wrapper {
      flex: 1;
      min-width: 0;
      min-height: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #game-container canvas {
      display: block;
      touch-action: none;
      max-width: 100%;
      max-height: 100%;
    }
    /* 書架層分隔線樣式（實際線條在 canvas 上繪製以對齊版面） */
    .shelf-separator {
      position: absolute;
      left: 0;
      right: 0;
      height: 2px;
      background: #fff;
      pointer-events: none;
    }
    #debug-panel {
      width: 280px;
      flex-shrink: 0;
      height: 100%;
      overflow-y: auto;
      overflow-x: hidden;
      background: rgba(0,0,0,0.92);
      color: #0f0;
      padding: 10px;
      font-family: monospace;
      font-size: 13px;
      line-height: 1.35;
      white-space: pre-wrap;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <main id="game-container">
    <div id="celebration-overlay" class="celebration-erika-wrap" aria-hidden="true">
      <div id="csscanvas">
        <div id="corebody">
          <div id="waist">
            <div id="waist_r1"></div>
            <div id="waist_r2"></div>
            <div id="waist_l2"></div>
            <div id="waist_l1"></div>
            <div id="bust">
              <div id="bust_r"></div>
              <div id="bust_l"></div>
              <div id="sholder_r">
                <div id="upperarm_r">
                  <div id="lowerarm_r">
                    <div id="lowerarm_r_r"></div>
                    <div id="lowerarm_r_l"></div>
                    <div id="hand_r">
                      <div id="hand_r_l"></div>
                    </div>
                  </div>
                </div>
              </div>
              <div id="scarf_r"></div>
              <div id="sholder_l">
                <div id="scarf_l"></div>
                <div id="upperarm_l">
                  <div id="lowerarm_l">
                    <div id="lowerarm_l_r"></div>
                    <div id="lowerarm_l_l"></div>
                    <div id="hand_l">
                      <div id="hand_l_l"></div>
                    </div>
                  </div>
                </div>
              </div>
              <div id="button_r_upper"></div>
              <div id="button_l_upper"></div>
              <div id="ribbon">
                <div id="ribbon_r_upper">
                  <div id="ribbon_r_upper_1"></div>
                  <div id="ribbon_r_upper_2"></div>
                </div>
                <div id="ribbon_r_lower">
                  <div id="ribbon_r_lower_1"></div>
                  <div id="ribbon_r_lower_2"></div>
                </div>
                <div id="ribbon_c"></div>
                <div id="ribbon_l_upper">
                  <div id="ribbon_l_upper_1"></div>
                  <div id="ribbon_l_upper_2"></div>
                </div>
                <div id="ribbon_l_lower">
                  <div id="ribbon_l_lower_1"></div>
                  <div id="ribbon_l_lower_2"></div>
                </div>
              </div>
              <div id="neck">
                <div id="backhair">
                  <div id="backhair_r_0"></div>
                  <div id="backhair_r_1"></div>
                  <div id="backhair_c"></div>
                  <div id="backhair_l_1"></div>
                  <div id="backhair_l_0"></div>
                </div>
                <div id="neck_tohead"></div>
                <div id="neckline_upper"></div>
                <div id="neckline_lower"></div>
                <div id="head">
                  <div id="hair">
                    <div id="fronthair">
                      <div id="fronthair_r0"></div>
                      <div id="fronthair_r1"></div>
                      <div id="fronthair_l1"></div>
                      <div id="fronthair_l0"></div>
                    </div>
                  </div>
                  <div id="eye_r">
                    <div id="eye_r_outline">
                      <div id="eye_r_core"></div>
                      <div id="eye_r_upperwhite"></div>
                      <div id="eye_r_lowerwhite"></div>
                    </div>
                    <div id="eye_r_upperline"></div>
                  </div>
                  <div id="eye_l">
                    <div id="eye_l_outline">
                      <div id="eye_l_core"></div>
                      <div id="eye_l_upperwhite"></div>
                      <div id="eye_l_lowerwhite"></div>
                    </div>
                    <div id="eye_l_upperline"></div>
                  </div>
                  <div id="brow_r"></div>
                  <div id="brow_l"></div>
                  <div id="mouth"></div>
                  <div id="sideburns">
                    <div id="sideburns_r">
                      <div id="sideburns_r_0">
                        <div id="sideburns_r_1">
                          <div id="sideburns_r_2">
                            <div id="sideburns_r_3">
                              <div id="sideburns_r_4">
                                <div id="sideburns_r_5">
                                  <div id="sideburns_r_6"></div>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div id="sideburns_l">
                      <div id="sideburns_l_0">
                        <div id="sideburns_l_1">
                          <div id="sideburns_l_2">
                            <div id="sideburns_l_3">
                              <div id="sideburns_l_4">
                                <div id="sideburns_l_5">
                                  <div id="sideburns_l_6"></div>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div id="button_r_lower"></div>
            <div id="button_l_lower"></div>
            <div id="skirt">
              <div id="skirt_r0"></div>
              <div id="skirt_r1"></div>
              <div id="skirt_r2"></div>
              <div id="skirt_c"></div>
              <div id="skirt_l2"></div>
              <div id="skirt_l1"></div>
              <div id="skirt_l0"></div>
            </div>
            <div id="crotch">
              <div id="thigh_r">
                <div id="thigh_r_r"></div>
                <div id="thigh_r_l"></div>
                <div id="shin_r">
                  <div id="shin_r_r"></div>
                  <div id="foot_r">
                    <div id="foot_r_socks"></div>
                  </div>
                </div>
              </div>
              <div id="thigh_l">
                <div id="thigh_l_r"></div>
                <div id="thigh_l_l"></div>
                <div id="shin_l">
                  <div id="shin_l_l"></div>
                  <div id="foot_l">
                    <div id="foot_l_socks"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <link rel="stylesheet" href="erika-celebration.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
  <script src="sketch.js"></script>
</body>
</html>
